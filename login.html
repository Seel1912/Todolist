<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <a href="" style="text-decoration: none;" >
            <h2 style="margin-left: 10px;">Login Form
                <a class="changeSite" href="./register.html">Register</a>
            </h2>
            </a>
            <div class="info__form">
                <div class="img">
                    <img src="./img/uta-uta-one-piece.gif" alt=""> 
                </div>
                <label for=""> <h3 style="margin-top: 10px;">Username</h3></label>
                <input type="text" placeholder="Enter Username" class="username"> 
                <label for=""> <h3 style="margin-top: 10px;">Password</h3></label> 
                <input type="password" placeholder="Enter Password" class="password">
                <input type="button" name="" id="" value="Login" class="login"> 
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="">
                    <label for="checkbox" style="margin-left: 5px;" >Remember Me</label>       
                </div>
            </div>
            <div class="help"  style="margin-bottom: 11px;">
                <input type="button" value="Cancel" name="" id="" class="cancel">
                <span>Forgot <a href="">password?</a></span>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
