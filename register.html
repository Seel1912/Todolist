<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <a href="" style="text-decoration: none;" >
                <h2 style="margin-left: 12px;">Register Form
                    <a class="changeSite" href="./index.html">Login</a>
                </h2>
            </a>
            <div class="info__form" style="margin-bottom: 12px;">
                <div class="img">
                    <img src="./img/pain-nagato-naruto.gif" alt=""> 
                </div>
                <label for=""> <h3 style="margin-top: 10px;">Username</h3></label>
                <input type="text" placeholder="Enter Username" class="username"> 
                <label for=""> <h3 style="margin-top: 10px;">Password</h3></label> 
                <input type="password" placeholder="Enter Password" class="password">
                <label for=""> <h3 style="margin-top: 10px;">Confirm Password</h3></label> 
                <input type="password" placeholder="Confirm Password" class="password">
                <input type="button" name="" id="" value="Register" class="login" style="margin-bottom: 9px;"> 
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
